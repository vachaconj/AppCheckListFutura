<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckList Futura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Checklist de Visita Técnica</h1>
  <form id="checklistForm">
    <label>Cliente satisfecho:
      <input type="checkbox" name="satisfaccion" />
    </label><br />
    <label>Se entregó instructivo:
      <input type="checkbox" name="instructivo" />
    </label><br />
    <label>Observaciones:
      <textarea name="observaciones"></textarea>
    </label><br />
    <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
