
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist de Visita Técnica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Checklist de Visita Técnica</h1>
    <form id="checklistForm">
      <label><input type="checkbox" name="satisfaccion" /> Cliente satisfecho</label>
      <label><input type="checkbox" name="instructivo" /> Se entregó instructivo</label>
      <label>Observaciones:<textarea name="observaciones" rows="4"></textarea></label>
      <button type="submit">Enviar</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
